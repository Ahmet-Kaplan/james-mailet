#
#  third party binary directories
#

lib.dir = ${mailet.dir}/lib

# --------------------------------------------------
#                REQUIRED LIBRARIES
# --------------------------------------------------

# ----- Javax mail -----

# JavaMail
javamail.version=1.4
javamail.name=mail
javamail.id=${javamail.name}-${javamail.version}
